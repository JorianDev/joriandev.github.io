<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politiek - JorianDev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Politiek</h1>
  </header>

  <main>
    <section>
      <p>Bekijk zetelverdeling en probeer coalities te maken. Je hebt ook de optie om zelf zetels aan te passen en te proberen.</p>
    </section>
  </main>

  <div id="options">
    <label for="zetelDataset">Kies jaar/peiling</label>
    <select id="zetelDataset">
        <!--values moeten overeenkomen met javascript values-->
        <option value="tk2023">Tweede Kamer 2023</option>
        <option value="peilingMDH_Juni">Peiling MDH - 21 juni 2025</option>
    </select>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="partijen-container" id="partijenContainer">
    <!--JS voegt hier de partijen met zetels toe-->
  </div>
  <div id="zetels-display">
    Aantal zetels: <span id="zetelTeller">0</span> / <!--Variabel zetelaantal-->
    <span id="doel">76</span> <br>
    <span id="statusLabel" class="geen-meerderheid">Geen meerderheid</span>
  </div>

  <canvas id="kamerCanvas" width="500" height="500"></canvas>

  <!--Gebruiker moet hier een eigen zetelverdeling kunnen maken-->
  <h2>Eigen verdeling</h2>
  <div id="bewerk-container"></div>
  <button id="opslaanZetels">Download afbeelding</button>


  <script src="script.js"></script>
  <footer>
    <p>Â© 2025 JorianDev</p>
  </footer>
</body>
</html>
